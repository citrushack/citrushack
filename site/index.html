        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:700,200' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400italic,700italic,700,400' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>

        <input type='checkbox' id='nav-toggle'></div>
        <label for='nav-toggle' id='nav-toggle-label' class='visible-sm visible-xs'></label>

        <div id='nav-wrapper'>
            <nav>
                <a ui-sref='main'>
                    <img src='img/logo-black.png' id='logo' class='img-responsive center-block'></img>
                </a>
                
                <ul class='nav nav-pills nav-stacked' ng-if="location.url() === '/main'">
                    <li du-scrollspy='trailer'> 
                        <a href='#trailer' du-smooth-scroll>Trailer</a>
                    </li>
                    <li du-scrollspy='schedule-wrapper'>
                        <a href='#schedule-wrapper' du-smooth-scroll>Schedule</a>
                    </li>
                    <li du-scrollspy='faq'>
                        <a href='#faq' du-smooth-scroll>FAQ</a>
                    </li>
                    <li du-scrollspy='sponsors'>
                        <a href='#sponsors' du-smooth-scroll>Sponsors</a>
                    </li>
                    <li du-scrollspy='credits'>
                        <a href='#credits' du-smooth-scroll>Organized By</a>
                    </li>
                </ul>

                <div id='action-btns'>
                    <a ui-sref='apply' class='btn btn-success btn-block'>
                        Apply 
                    </a>
                </div>
            </nav>
        </div>

        <div id='content-wrapper' class='{{ pageView }}' ui-view>
        </div>

        <!-- Javascripts --> 
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
        <script src="bower_components/es5-shim/es5-shim.min.js"></script>
        <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
        <script src="js/CitrusHack.js"></script>
